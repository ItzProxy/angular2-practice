<h2>My Heroes</h2>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <label>Hero Power:
      <input #heroPower />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value, heroPower.value); heroName.value=''; heroPower.value=''">
    add
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}} <span class = "pBadge">{{hero.heroPower}}</span>
      </a>
  </li>
</ul>
